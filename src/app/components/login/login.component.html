<p>login works!</p>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Despega!</h5>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email o Username</label>
        <div class="col-sm-10">
          <input type="text" formControlName="user" class="form-control-plaintext" id="staticEmail"
            placeholder="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" formControlName="pass" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <div *ngIf="sendRequest" [ngClass]="responseLogin ?  'alert alert-success' : 'alert alert-danger' ">
          {{messageResponse}}
        </div>
      </div>
      <div class="mb-3 row center">
        <input type="submit" class="btn btn-lg btn-primary " value="Ingresar">
      </div>
    </form>
  </div>
</div>
